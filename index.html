<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop2 Step8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="edge"></div>
            <div class="card">
                <p>CARD</p>
                <img src="./media/card.png" alt="ATM Card">
            </div>
            <div class="options">
                <div class="list">
                    <img src="./media/lock.svg" alt="lock">
                    <div class="info">
                        <h3>Lock card</h3>
                        <p>You can unlock it later</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="list">
                    <img src="./media/plane.svg" alt="plane">
                    <div class="info">
                        <h3>Payments abroad</h3>
                        <p>Enable your card abroad</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="list">
                    <img src="./media/laptop.svg" alt="laptop">
                    <div class="info">
                        <h3>Online payments</h3>
                        <p>Enable online transactions</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="" />
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="list">
                    <img src="./media/atm.svg" alt="atm">
                    <div class="info">
                        <h3>ATM Withdrawals</h3>
                        <p>Enable ATM withdrawals</p>
                    </div>
                    <label class="switch">
                        <input type="checkbox" name="" id="" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
